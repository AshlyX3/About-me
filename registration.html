<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>registration</title>
</head>
<body>
    <header>

    </header>
    <main>
    <div class="container2">
        <p>Registration</p>
        <form action="#">
            <div class="user-details">
                
                    <span class="details">First name: </span>
                    <input type="text" class="input-box" placeholder="Enter your first name" required>
                
                
                    <span class="details">Last Name: </span>
                    <input type="text" class="input-box" placeholder="Enter your last name" required>
                
                
                    <span class="details">Phone Number: </span>
                    <input type="tel" name="number" class="input-box" placeholder="Enter your number" required>
                
                <span>Gender: <select class="gender">
                    <option>Male</option>
                    <option>Female</option>
                </select></span>
                
                    <span class="details">Country: </span>
                    <input type="text" class="input-box" placeholder="Enter your country" required>
                
                
                    <span class="details">State/Region: </span>
                    <input type="text" name="region" class="input-box" placeholder="Enter your state/region" required>
                
                
                    <span class="details">Email: </span>
                    <input type="email" name="email" class="input-box" placeholder="Enter your e-mail" required>
                
                
                    <span class="details">Password: </span>
                    <input type="password" class="input-box" placeholder="Enter your password" required>
                
                
                    <span class="details">Confirm Password: </span>
                    <input type="password" class="input-box" placeholder="Confirm your password" required><br>
                <button class="btn">Submit</button>
            </div> 
        </form>
    </div>  
    </main>
    <footer>

    </footer> 
</body>
</html>
